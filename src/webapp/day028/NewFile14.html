<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 이벤트에서도 선택자가 중요함</title>
</head>
<body>

<button onclick="test()">아이디, 클래스 선택자</button>

<ul>
  <li>리스트01</li>
  <li id="apple">리스트02</li>
  <li class="banana">리스트03</li>
  <li class="banana">리스트04</li>
  <li>리스트05</li>
</ul>

<script type="text/javascript">
  function test(){
    /*id 반환은 하나만 반환이기에 바로 반환시키면 됨*/
    var elem = document.getElementById('apple');
    elem.style.backgroundColor = 'lightblue';

    /*class 선택자를 쓰면 여러개라 판단돼서 배열 반환이기에 for문을 써야함*/
    var elems = document.getElementsByClassName('banana');
    /* querySelectorAll 같은 경우, class는 . 쓰고 id는 # */
    // var elems = document.querySelectorAll('.banana');
    for(var i=0; i<elems.length; i++) {
      elems[i].style.backgroundColor = 'lightpink';
    }
  }
</script>

</body>
</html>
