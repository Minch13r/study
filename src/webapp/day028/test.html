<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    li { list-style-type: none;}
    .gnb li { display : inline;}
    .gnb li a {
      width: 20%;
      border: 1px solid;
      height: 50px;
      margin: 10px;
      display : inline-block;
      background-color: firebrick;
      color : white;
      /* 글자 정렬 */
      line-height : 50px;
      text-align: center;
      font-size: 25px;
    }
    .gnb li a:hover {
      background-color: darkblue;
      text-decoration: underline;
    }
    </style>
</head>
<body>
<ul class="gnb">
    <li><a href="#">Company</a></li>
    <li><a href="#">Product</a></li>
    <li><a href="#">Service</a></li>
    <li><a href="#">Community</a></li>
</ul>
</body>
</html>
