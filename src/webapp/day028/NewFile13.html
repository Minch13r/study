<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" onkeydown="search(event)">
<script type="text/javascript">
  function search(event){
    /* event.which == 13이 엔터 약속*/
    if(event.which == 13){
      alert(event.target.value);
    }
  }
</script>
</body>
</html>
