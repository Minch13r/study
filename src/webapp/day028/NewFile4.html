<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- form 태그를 만들고 input으로 입력 받는다.-->
<form>
    <!-- type은 여러개 쓸 수 있다.-->
    <!-- type의 default 값은 text -->
    <!-- br은 띄어쓰기 태그, hr은 줄 하나 긋는 태그-->
    <input type="text"> <br>
    <!-- 여러개 선택 -->
    <input type="checkbox"> <input type="checkbox"> <br>
    <!-- 파일 첨부 -->
    <input type="file"> <br>
    <!-- 숫자만 입력 -->
    <input type="number"> <br>
    <!-- 비밀번호 입력(가려짐) -->
    <input type="password"> <br>
    <!-- 둘 중 하나만 선택-->
    <!-- checked를 하면 미리 체크돼서 나옴-->
    남<input type="radio" name="gender" checked> 여<input type="radio" name="gender"> <br>
    <!-- 범위 -->
    <input type="range"> <br>
    <!-- 버튼 -->
    <input type="button"> <br>
    <!-- 제출 -->
    <input type="submit" value="데이터전송">
</form>
</body>
</html>
