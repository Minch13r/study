<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h3 {
            align-content: center;
        }

        .choice-image {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .player-choice, .computer-choice {
            text-align: center;
        }

        .stats-box {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            min-width: 150px;
        }

        .choice-btn {
            cursor: pointer;
            padding : 10px;
        }

        .choice-btn img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .display-area {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div id="box">
    <h3> 가위바위보 게임</h3>

    <div class="choices">
        <button class="choice-btn" onclick="play('가위')">
            <img src="images/가위.png" alt="가위">
        </button>
        <button class="choice-btn" onclick="play('바위')">
            <img src="images/주먹.png" alt="바위">
        </button>
        <button class="choice-btn" onclick="play('보')">
            <img src="images/보자기.png" alt="보">
        </button>
    </div>

    <div class="display-area">
        <div class="player-choice">
            <h3>나의 선택</h3>
            <div id="player-image"></div>
        </div>
        <div class="computer-choice">
            <h3>컴퓨터의 선택</h3>
            <div id="computer-image"></div>
        </div>
    </div>

    <div class="result" id="result">선택해주세요!</div>

    <div class="stats-container">
        <div class="stats-box">
            <div id="score">승: 0 | 패: 0 | 무: 0</div>
        </div>
    </div>
</div>

<script type="text/javascript">
    let wins = 0;
    let losses = 0;
    let draws = 0;

    const images = {
        '가위': 'images/가위.png',
        '바위': 'images/주먹.png',
        '보': 'images/보자기.png'
    };

    function updateStats (){
        document.getElementById('score').innerHTML =
            `승: ${wins} | 패: ${losses} | 무: ${draws}`;
    }

    function play(playerChoice){
        const choices = ['가위', '바위', '보'];
        const computerChoice = choices[Math.floor(Math.random() * 3)];

        document.getElementById('player-image').innerHTML =
            `<img src="${images[playerChoice]}" class="choice-image" alt="${playerChoice}">`;
        document.getElementById('computer-image').innerHTML =
            `<img src="${images[computerChoice]}" class="choice-image" alt="${computerChoice}">`;
        let result = '';
        if (playerChoice === computerChoice) {
            result = '무승부!';
            draws++;
        }
        else if (
            (playerChoice === '가위' && computerChoice === '보') ||
            (playerChoice === '바위' && computerChoice === '가위') ||
            (playerChoice === '보' && computerChoice === '바위')
        ) {
            result = '승리!';
            wins++;
        }
        else {
            result = '패배!';
            losses++;
        }

        // 결과 표시 및 통계 업데이트
        document.getElementById('result').innerHTML = result;
        updateStats();
    }


</script>
</body>
</html>
